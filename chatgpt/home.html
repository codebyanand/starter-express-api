<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>API Data Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #4CAF50;
        color: white;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <h1>API Data Table</h1>
    <table id="myTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Branch Type</th>
          <th>Delivery Status</th>
          <th>Circle</th>
          <th>District</th>
          <th>Division</th>
          <th>Region</th>
          <th>Block</th>
          <th>State</th>
          <th>Country</th>
          <th>Pincode</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
        let pin = prompt("enter pin code","847404")
      fetch('https://api.postalpincode.in/pincode/' + pin)
        .then(response => response.json())
        .then(data => {
          const tableBody = document.querySelector('tbody');
          data[0].PostOffice.forEach(postOffice => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${postOffice.Name}</td>
              <td>${postOffice.Description ? postOffice.Description : 'nothing specifid here'}</td>
              <td>${postOffice.BranchType}</td>
              <td>${postOffice.DeliveryStatus}</td>
              <td>${postOffice.Circle}</td>
              <td>${postOffice.District}</td>
              <td>${postOffice.Division}</td>
              <td>${postOffice.Region}</td>
              <td>${postOffice.Block}</td>
              <td>${postOffice.State}</td>
              <td>${postOffice.Country}</td>
              <td>${postOffice.Pincode}</td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(error => {
          console.error('Error:', error);
        });
    </script>
  </body>
</html>
